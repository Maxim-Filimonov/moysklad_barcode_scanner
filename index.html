<!doctype html>

<head>
  <title>Сканер штрихкодов для МойСклад</title>
  <link rel="stylesheet" src="index.css" />
</head>

<body>
  <div id="root"></div>
  <script src="out/Main.js"></script>
  <script>
    var app = Elm.Main.init({ node: document.getElementById("root"), flags: localStorage.getItem('token') });
    console.log(app);
    app.ports.setToken.subscribe(function (token) {
      localStorage.setItem('token', (token));
    })
  </script>
</body>
